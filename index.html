<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Library</title>
  </head>
  <body>
    <button class="new-book-btn">New Book</button>
    <div class="form-popup">
      <form action="" class="form-container" onsubmit="return false">
        <h1>Add New Book</h1>
        <input type="text" name="title" id="title-input" placeholder="Title" />
        <input
          type="text"
          name="author"
          id="author-input"
          placeholder="Author"
        />
        <input
          type="number"
          name="pages"
          id="pages-input"
          placeholder="Pages"
        />
        <label for="isRead">Has Read?</label>
        <input type="checkbox" name="isRead" id="status-input" />
        <button class="add-btn">Add Book</button>
        <button class="close-btn" onclick="closeForm()">
          Close
        </button>
      </form>
    </div>
    <div class="book-container"></div>
    <script src="./script.js"></script>
  </body>
</html>
